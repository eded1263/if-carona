/aluno:
  post:
    tags:
      - Aluno
    description: Registro de aluno
    responses:
      200:
        description: Aluno cadastrado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
      400:
        description: Dados inválidos
    parameters:
      - name: nome
        in: form
        description: Nome do aluno
        type: string
        required: true
      - name: password
        in: form
        description: Senha do aluno
        type: string
        required: true
      - name: RA
        in: form
        description: Prontuário do aluno
        type: string
        required: true
  get:
    tags:
      - Aluno
    description: Rota para retornar os dados de perfil do aluno
    responses:
      200:
        description: Retorna o perfil do aluno
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
      401:
        description: Erro no token de acesso
    parameters:
      - name: Authorization
        in: header
        description: Token de acesso
        type: string
        required: true
  put:
    tags:
      - Aluno
    description: Rota para atualizar os dados de perfil do aluno
    responses:
      200:
        description: Retorna o perfil do aluno
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
      401:
        description: Erro no token de acesso
    parameters:
      - name: Authorization
        in: header
        description: Token de acesso
        type: string
        required: true
      - name: cpf
        in: form
        description: CPF do aluno
        type: string
  delete:
    tags:
      - Aluno
    description: Rota para excluir o perfil do aluno
    responses:
      200:
        description: Retorna o perfil do aluno
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
      401:
        description: Erro no token de acesso
    parameters:
      - name: Authorization
        in: header
        description: Token de acesso
        type: string
        required: true

/aluno/foto:
  post:
    tags:
      - Aluno
    description: Rota para atualizar a foto de perfil do Aluno
    responses:
      200:
        description: Retorna o aluno atualizado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
      400:
        description: Formato de imagem inválida
      401:
        description: Erro no token de acesso
    parameters:
      - name: Authorization
        in: header
        description: Token de acesso
        type: string
        required: true
      - name: imagem
        in: formData
        type: file
        required: true
        description: Foto de perfil do aluno
      - name: nomeImagem
        in: formData
        type: string
        required: true
        description: Nome da imagem
/aluno/{idAluno}:
  get:
    tags:
      - Aluno
    description: Ver perfil do aluno
    responses:
      200:
        description: Request ok - retorna dados do aluno solicitado
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aluno"
      401:
        description: Erro no token de acesso
      404:
        description: Aluno não encontrado
    parameters:
      - name: Authorization
        in: header
        description: Token de acesso
        type: string
        required: true
      - name: idAluno
        in: params
        type: string
        required: true
        description: Id do aluno requisitado
